<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Electromagnetic Spectrum</title>
</head>
<body>
    <body class="flex flex-col items-center min-h-screen">
        <h1 class="text-2xl font-bold mb-2 sm:text-4xl sm:mb-3 2xl:text-5xl mt-6">Electromagnetic Waves</h1>
        <div class="mt-3 w-3/5 md:w-1/5 text-center">
            <p id="radiowave" class="text-2xl sm:text-3xl mb-2 p-1 rounded waves">Empty</p>
            <p id="microwave" class="text-2xl sm:text-3xl mb-2 p-1 rounded waves">Empty</p>
            <p id="Infrared" class="text-2xl sm:text-3xl mb-2 p-1 rounded waves">Empty</p>
            <p id="visiblelight" class="text-2xl sm:text-3xl mb-2 p-1 rounded waves">Empty</p>
            <p id="ultravioletwaves" class="text-2xl sm:text-3xl p-1 mb-2 rounded waves">Empty</p>
            <p id="xrays" class="text-2xl sm:text-3xl mb-2 p-1 rounded waves">Empty</p>
            <p id="gammarays" class="text-2xl sm:text-3xl mb-5 p-1 rounded waves">Empty</p>
        </div>
        <input type="text" placeholder="Input wave" autocomplete="off" class="text-center text-2xl sm:text-3xl p-0.5 rounded inputwaves" id="inputwave">
        <div class="fixed inset-0 flex items-center justify-center z-50" id="CBHolder">
            <div class="text-center p-3 text-2xl rounded shadow-lg md:text-3xl completebox" id="CB">
                <p class="mb-4">Nice you got all the waves!</p>
                <button class="bg-white px-2 text-2xl md:text-3xl rounded" onclick="reset()">Restart</button>
            </div>
        </div>   
    </body>
</body>
</html>
